<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
</head>
<body>
   <div id="Outer-Container">
        <div id="leftside-container">
                <h1 id="text-alarm-clock">Digital Alarm Clock</h1>
                <div id="current-time"></div>
                <div id="Set-Alarm-text"><h2>Set Alarm</h2></div>
                <input id="add"  class="add-alarm" type="datetime-local">  
                <br>
                <span id="total-alarms">Alarms: <span id="alarm-counter">0</span></span>
        </div>
    <div id="rightside-container">
        <h2 id="Alarm-List-text">Alarm_List</h2>
        <ul id="alarm-list">
        </ul>
    </div>

</div>

   <script src="index.js">
   </script>
</body>
</html>
